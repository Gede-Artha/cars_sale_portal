<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Book for test drive </title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
 <div th:insert="fragment/navbaruser::navbar"></div>
<br>
<br>
<br>
	<div class="container text-center">
		<div>
			<h1>fill the form for book test drive</h1>
		</div>
		<form th:action="@{/bookNow}"  th:object="${bookdrive}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Email: </label>
				<div class="col-8">
					<input type="email" th:field="*{username}" class="form-control" placeholder="input you're email account" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Car Reg.no: </label>
				<div class="col-8">
					<input type="text" th:field="*{car_regNum}"  placeholder="Cars Registration number" class="form-control" 
							/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Date: </label>
				<div class="col-8">
					<input type="text" th:field="*{date}" class="form-control" 
							required minlength="10" maxlength="10"  placeholder="example 2000-02-02"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Time: </label>
				<div class="col-8">
					<input type="text" th:field="*{time}" class="form-control" 
							required minlength="2" maxlength="20" placeholder="example 12:00:00" />
				</div>
			</div>
	
			<div>
				<button type="submit" class="btn btn-primary">Sent Request</button> 
			</div>
		</div>
		</form>
	</div>
	<div th:insert="footer" ::foot></div>
</body>
</html>
