<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
	<link href="css/cars.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragment/navbaruser::navbar"></div>
<br>
<br>
<br>
<!-- Default form subscription -->
<div class="container mt-5" >
            <div class="d-flex justify-content-center" >
<div class="card">
	<div class="card-header">
		<p class="h4 mb-2 text-center">Posting Cars</p>
	</div>
	<div class="card-body">
		<form  action="addP" method="post" enctype="multipart/form-data">

			<!-- Name -->
			<input type="text" name="pmake" id="name" class="form-control mb-4"
				placeholder="Manufacture by">

			<!-- Price -->
			<input type="text" name="price" id="price" class="form-control mb-4"
				placeholder="Models">

			<!-- Price -->
			<input type="text" name="years" id="years" class="form-control mb-4"
				placeholder="Product years">
			

			
              <!-- Price -->
			<input type="text" id="model" name="model" class="form-control mb-4"
				placeholder="Prize">                   
                                 
			<div class="custom-file mb-4">
				<input type="file" name="file" class="custom-file-input"
					id="customFile"> <label class="custom-file-label"
					for="customFile">Product Image</label>
			</div>
			<!-- Sign in button -->
			<button class="btn btn-info btn-block" type="submit">Post</button>
		</form>
	</div>
</div>
</div>
</div>
<!-- Default form subscription -->

<div th:insert="footer" ::foot></div>
</body>
</html>
