<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit My profile </title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<header class="header-area overlay" style="background-color: #3273F5">
    <nav class="navbar navbar-expand-md navbar-dark">
		<div class="container">
			<a href="#" class="navbar-brand">ABC Cars</a>
			
			<button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#main-nav">
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
			</button>
			<div id="main-nav" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li><a  th:href="@{/Homepage}" class="nav-item nav-link">Homepage</a></li>
					<li><a  th:href="@{/about-us}" class="nav-item nav-link">About Us</a></li>
					<li><a  th:href="@{/contact-us}" class="nav-item nav-link">Contact Us</a></li>
					<li><a  th:href="@{/cars}" class="nav-item nav-link">Posting car</a></li>
					<li><a  th:href="@{/Cars-list}" class="nav-item nav-link">Cars</a></li>
					<li><a  th:href="@{/profile}" class="nav-item nav-link active">Profile</a></li>
					
				</ul>
				<div>
				<form th:action="@{/logout}" method="post">
					<input class="bg-warning" type="submit" value="Logout" />
				</form>
				</div>
			</div>
		</div>
	</nav>
</header>	
<br>
<br>
<br>
	<div class="container text-center">
		<div>
			<h1>Edit Profile</h1>
		</div>
		<form th:action="@{/updateusernow/save}" th:object="${user}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">First Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{firstName}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Last Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" />
				</div>
			</div>
				
		
			<div>
				<button type="submit" class="btn btn-primary" style="margin-left:11rem">Update</button> 
			</div>
		</div>
		</form>
	</div>
	<div th:insert="footer" ::foot></div>
</body>
</html>
