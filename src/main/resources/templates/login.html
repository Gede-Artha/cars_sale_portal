<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Login</title>
</head>
<body>
<div>

<main >
	<header class="header-area overlay bg-primary">
    <nav class="navbar navbar-expand-md navbar-dark">
		<div class="container">
			<a href="#" class="navbar-brand">ABC Cars</a>
			
			<button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#main-nav">
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
			</button>
			<div id="main-nav" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<ul class="navbar-nav ml-auto">
					<li><a th:href="@{/}" class="nav-item nav-link">Home</a></li>
					<li><a th:href="@{/login}" class="nav-item nav-link active">Login</a></li>
					<li><a th:href="@{/register}" class="nav-item nav-link">Register</a></li>
				</ul>
				</ul>
			</div>
		</div>
	</nav>
</header>	
        <section id="login" >
          <div class="container mt-5" >
            <div class="d-flex justify-content-center" >
              <div class="login-form" >
                <h2  class="text-primary"  align="center" >Sign in</h2>
                <div th:if="${param.error}">
                	<p class="text-danger">Invalid username or password</p>
                </div>
                
               
				<form th:action="@{/doLogin}" method="post" style="max-width: 400px; margin: 0 auto;">
				
				<div class="form-group">
                    <input name="email" class="form-control mb-3"  type="email" placeholder="Email" required />
                 </div>
                  
                 <div class="form-group">
                    <input  class="form-control mb-3" name="password"  type="password" placeholder="Password" required />
                 </div>
                 <div align="center">
    				 <input type="submit" class="btn btn-primary" value="login" style="width:15rem"></input>
     			</div>
</form>
           	 	
                
                <p class="p-0 mt-3">
                  Still Dont have an account?
                  <a class="text-primary text-decoration-none" th:href="@{/register}"> Register </a>
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
</div>
<div th:insert="footer" ::foot></div>
</body>
</html>
