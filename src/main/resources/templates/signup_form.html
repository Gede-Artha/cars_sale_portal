<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Register</title>

</head>
<body>
<header class="header-area overlay bg-primary">
    <nav class="navbar navbar-expand-md navbar-dark">
		<div class="container">
			<a href="#" class="navbar-brand">ABC Cars</a>
			
			<button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#main-nav">
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
				<span class="menu-icon-bar"></span>
			</button>
			<div id="main-nav" class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<ul class="navbar-nav ml-auto">
					<li><a th:href="@{/}" class="nav-item nav-link">Home</a></li>
					<li><a th:href="@{/login}" class="nav-item nav-link ">Login</a></li>
					<li><a th:href="@{/register}" class="nav-item nav-link active">Register</a></li>
				</ul>
				</ul>
			</div>
		</div>
	</nav>
</header>
<br>

<section id="login" >
          <div class="container mt-5" >
            <div class="d-flex justify-content-center" >
              <div class="login-form" >
                <h2  class="text-primary"  align="center" >Sign Up</h2>
                
               
				<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 400px; margin: 0 auto;">
				
				<div class="form-group">
                    <input type="email" th:field="*{email}"  class="form-control mb-3"  placeholder="Email" required />
                 </div>
                  
                 <div class="form-group">
                    <input  class="form-control mb-3" type="password" th:field="*{password}"  
							required minlength="6" maxlength="10" placeholder="Password"  />
                 </div>
                 
                 <div class="form-group">
                    <input  class="form-control mb-3" type="text" th:field="*{firstName}" 
							required minlength="2" maxlength="20" placeholder="First Name"  />
                 </div>
                 
                 <div class="form-group">
                    <input  class="form-control mb-3" type="text" th:field="*{lastName}" 
							required minlength="2" maxlength="20" placeholder="Last Name"  />
                 </div>
                 
                 <div align="center">
    				 <input type="submit" class="btn btn-primary" value="Register" style="width:15rem"></input>
     			</div>
			</form>
           	 	
                
                <p class="p-0 mt-3">
                  allready have account? sign in here
                  <a class="text-primary text-decoration-none" th:href="@{/login}"> Sign in </a>
                </p>
              </div>
            </div>
          </div>
        </section>
        <div th:insert="footer" ::foot></div>
</body>
</html>
