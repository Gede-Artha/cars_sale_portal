	<div class="container text-center">
		<div>
			<h1>Edit Cars detail</h1>
		</div>
		<form th:action="@{/editcars/save}" th:object="${products}" 
			enctype="multipart/form-data" method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Cars Models </label>
				<div class="col-8">
					<input type="text" th:field="*{model}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Product Price</label>
				<div class="col-8">
					<input type="text" th:field="*{price}" class="form-control" 
							/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Years</label>
				<div class="col-8">
					<input type="text" th:field="*{years}" class="form-control" 
							/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">manufacture by </label>
				<div class="col-8">
					<input type="text" th:field="*{make}" class="form-control" 
							/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Status </label>
				<div class="col-8">
					<input type="text" th:field="*{status}" class="form-control" placeholder="active/inactive" 
							/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Sold </label>
				<div class="col-8">
					<input type="text" th:field="*{sold}" class="form-control" placeholder="add 'sold' if aggree with biddings" 
							/>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary" style="margin-left: 11rem">Update</button> 
			</div>
		</div>
		</form>
	</div>
	<div th:insert="footer" ::foot></div>
</body>
